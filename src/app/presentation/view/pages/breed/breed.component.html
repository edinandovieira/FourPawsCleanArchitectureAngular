<app-headersite></app-headersite>
<div class="grid">
  <div class="col-offset-1 col-5 title">
    <h1><b>Raças</b></h1>
  </div>
  <div class="col-offset-1 col-5 breed-search">
    <span class="p-input-icon-right w-full">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="Procure uma raça específica" pKeyFilter="alpha" class="w-full"/>
    </span>
  </div>
</div>
<div class="card">
  <div class="card-container">
      <div class="flex breed-alphabetic">
          <div class="flex flex-auto border-round" *ngFor="let breed of breedFilter | keyvalue">{{breed.key}}</div>
      </div>
  </div>
</div>
<div>
  <div class="breed-letter" *ngFor="let breed of breedFilter | keyvalue">
    <div class="grid">
      <div class="col-1">
        {{breed.key}}
      </div>
      <div class="col-11">
        <hr>
      </div>
    </div>
    <div class="card">
      <div class="card-container purple-container overflow-hidden">
        <div class="flex flex-auto">
          <div class="text-center breed-xl" *ngFor="let bv of breed.value">
            <p><img src="https://localhost:7038/v1/raca/avatar/{{bv.codigo}}" class="p-avatar ml-3 mr-3" alt=""></p>
            {{bv.nome}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footersite></app-footersite>
