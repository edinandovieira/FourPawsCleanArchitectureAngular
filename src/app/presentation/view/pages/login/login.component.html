<app-headersite></app-headersite>
<div class="grid">
  <div class="col-offset-1 col-5 title">
    <h1><b>Acessar ou criar conta</b></h1>
    <div class="login-form card">
      <form (ngSubmit)="login()">
      <h1>Acessar ou criar conta</h1>
      <div class="field">
          <label for="firstname1">E-mail ou CPF/CNPJ</label><br>
          <input type="text" name="username" pInputText class="w-full" [(ngModel)]="username"/>
      </div>
      <div class="field">
        <label for="password">Senha</label><br>
        <p-password name="password" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full login-input" [(ngModel)]="password"></p-password>          
      </div>
      <p-button type="submit" label="ENTRAR" styleClass="w-full text-white btn-send" [loading]="loading"></p-button>
      </form>
    </div>
  </div>
  <div class="col-offset-1 col-4">
    <p class="login-right-top">
      Criar uma conta é rápido, fácil e gratuito!
    </p>
    <p class="login-right-bottom text-justify">
      Com a sua conta da FourPaws você tem acessoa Ofertas exclusivas, descontos, pode criar e gerenciar a sua Assinatura FourPaws, acompanharos seus pedidos e muito mais!
    </p>
    <button class="login-createacc bg-send w-full">Criar minha conta</button>
  </div>
</div>
<app-footersite></app-footersite>
