<app-headersys></app-headersys>
<app-sys-title title={{title}}></app-sys-title>
<div class="form-sys">
  <div class="grid">
    <div class="col-12">
      <div class="field">
        <label for="login">Usu√°rio</label><br>
        <input type="text" name="login" pInputText class="w-full border-round-lg" [(ngModel)]="login"/>
      </div>
    </div>

    <div class="col-12">
      <div class="field">
        <label for="password">Senha</label><br>
        <input type="text" name="password" pInputText class="w-full border-round-lg" [(ngModel)]="password"/>
      </div>
    </div>

    <div class="col-12">
      <p-button label="SALVAR" styleClass="text-white w-full bg-send" [loading]="loading" (click)="submitData()"></p-button>
    </div>
  </div>
</div>
<p-toast position="bottom-right"></p-toast>
